<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider" id="slider">
        <div class="slides">
            <div class=" active" id="slide">
                <img src="images/Ankara.jpeg" alt="Ankara">
            </div>
            <div id="slide">
                <img src="images/Istanbul.jpg" alt="Istanbul" >
            </div>
            <div id="slide">
                <img src="images/news-4.png" alt="news">
            </div>
            <div id="slide">
                <img src="images/turkey.jpg" alt="trukey">
            </div>
            <div id="slide">
                <img src="images/turkey2.jpg" alt="trukey">
            </div>
        </div>
        <button class="nav prev" id="prev">&#10094;</button>
        <button class="nav next" id="next">&#10095;</button>
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
